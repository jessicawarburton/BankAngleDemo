<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h3>Calculated numbers</h3>
        <p>G Loading: <span id="gloadingvalue"></span></p>
        <p>New Stall Speed: <span id="newstallspeedvalue"></span></p>
      </div>
      
      <div>
        <p>Bank Angle: <span id="bankanglevalue"></span></p>
      <input type="range" min="1" max="90" value="50" class="slider" id="bankAngle" oninput="update()">
      </div>
      
      <div>
        <p>Current Stall Speed: <span id="currentstallspeedvalue"></span></p>
      <input type="range" min="1" max="1000" value="50" class="slider" id="stallSpeed" oninput="update()">
      </div>

      <script src="script.js"></script>
</body>
</html>
